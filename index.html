<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Les bases de CSS</h1>
    </header>
    <main>
      <div class="flexbox">
        <h2>Flexbox</h2>
        <ul>
          <li>boîte 1</li>
          <li>boîte 2</li>
          <li>boîte 3</li>
        </ul>
      </div>
      <div class="grid">
        <h2>Grid</h2>
        <div class="grid-container">
          <img src="./img/CSSlogo.png" alt="logo CSS" />
          <form action="">
            <input type="text" id="firstname" placeholder="Prénom" />
            <input type="text" id="surname" placeholder="Nom" />
            <textarea
              cols="30"
              rows="10"
              placeholder="Ici votre message"
            ></textarea>
            <input type="submit" value="valider" id="btn-submit" />
            <!-- NOTE 1 : les cols et rows permettent la taille de la fenêtre du terxtarea
            NOTE 2 : on finit toujours les formulaires par un input de type submit pour valider-->
          </form>
        </div>
        <div class="absolute">
          <h2>Absolute</h2>
          <span id="circle1"></span>
          <span id="circle2"></span>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
